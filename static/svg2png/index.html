<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGをPNGに変換</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SVGをPNGに変換</h1>
        
        <input type="file" id="svgFileInput" accept="image/svg+xml"><br><br>

        <div>
            <input type="radio" id="scaleMode" name="mode" value="scale" checked>
            <label for="scaleMode">倍率モード</label><br>
            <input type="radio" id="sizeMode" name="mode" value="size">
            <label for="sizeMode">幅/高さモード</label>
        </div><br>

        <div id="scaleInputs">
            <label for="scaleInput">倍率: </label>
            <input type="range" id="scaleInput" min="0.1" max="20" step="0.1" value="1">
            <span id="scaleValue">1</span>倍<br><br>
        </div>

        <div id="sizeInputs" style="display:none;">
            <label for="widthInput">幅: </label>
            <input type="number" id="widthInput" placeholder="幅を指定" min="1"><br><br>
            <label for="heightInput">高さ: </label>
            <input type="number" id="heightInput" placeholder="高さを指定" min="1"><br><br>
        </div>

        <button id="convertButton">変換</button>
        <button id="downloadButton" style="display:none;">ダウンロード</button>
        <br><br>

        <img id="pngImage" alt="Converted PNG" style="display:none;">
        <a href="/">戻る</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
